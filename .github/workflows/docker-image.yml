name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  buildAndPublish:

    runs-on: ubuntu-latest
    name: Build and publish
    steps:
    -
        name: Checkout
        uses: actions/checkout@v2
    -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
    -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1  
    
    -   name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
    -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
           cebulmaciej/vueapp:latest
           cebulmaciej/vueapp:${{ github.sha }}
  deploy:

    runs-on: ubuntu-latest
    name: Deploy on ssh server
    needs: buildAndPublish
    steps:      
     
    - name: multiple command
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          docker rm -f $(docker ps -aqf "name=vueapp")
          docker run -p 5050:8080 --name="vueapp" -d cebulmaciej/exampleapi:${{ github.sha }}
          whoami
          
          ls -l
